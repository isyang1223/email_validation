<html>

<head>
    <title>Friends</title>
</head>

<body>
     {% with messages = get_flashed_messages() %} 
        {% if messages %} 
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %} 
        {%endif %} 
    {% endwith %}
     
    <form action='/email' method='POST'>
        <label for="email">Email Address:
            <input type="text" name="email" id="email">
        </label>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
